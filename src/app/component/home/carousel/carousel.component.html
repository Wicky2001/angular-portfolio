<div class="mx-4">
  <div
    class="carousel-container d-flex flex-column align-items-center justify-content-center pt-3 pb-5 mt-5 rounded-4 h-75"
  >
    <h2 class="mb-4">Featured</h2>
    <div id="carouselExampleCaptions" class="carousel slide w-75">
      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide-to="0"
          class="active"
          aria-current="true"
          aria-label="Slide 1"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide-to="1"
          aria-label="Slide 2"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide-to="2"
          aria-label="Slide 3"
        ></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <div class="carousel-detail-container">
            <img
              [src]="hackVentureImageUrl"
              class="w-100 rounded-4"
              alt="..."
            />
            <!--          <div class="carousel-caption d-none d-md-block text-start">-->
            <!--            <h5>First slide label</h5>-->
            <!--            <p>Some representative placeholder content for the first slide.</p>-->
            <!--          </div>-->
          </div>
        </div>
        <div class="carousel-item">
          <div class="carousel-detail-container">
            <img
              [src]="intelliHackImageUrl"
              class="w-100 rounded-4"
              alt="..."
            />
            <!--          <div class="carousel-caption d-none d-md-block">-->
            <!--            <h5>Second slide label</h5>-->
            <!--            <p>Some representative placeholder content for the second slide.</p>-->
            <!--          </div>-->
          </div>
        </div>
        <div class="carousel-item">
          <div class="carousel-detail-container">
            <img [src]="techxImageUrl" class="w-100 rounded-4" alt="..." />
            <!--          <div class="carousel-caption d-none d-md-block">-->
            <!--            <h5>Third slide label</h5>-->
            <!--            <p>Some representative placeholder content for the third slide.</p>-->
            <!--          </div>-->
          </div>
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleCaptions"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleCaptions"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>
</div>
