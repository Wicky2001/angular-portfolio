<div class="switch-container">
  <i
    class="fa-solid"
    [ngClass]="{
      'fa-moon': theme === 'dark',
      'fa-sun': theme === 'light',
    }"
    [ngStyle]="{
      transition: 'transform 0.9s ease',
    }"
  >
  </i>

  <label class="switch">
    <input
      type="checkbox"
      (change)="onSwitchChanged()"
      [checked]="theme === 'dark'"
    />
    <span class="slider round"></span>
  </label>
</div>
